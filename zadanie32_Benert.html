<html>
<head>
<script type="text/javascript">
var pudełko = {
  wysokosc: '15cm',
  szerokosc: '20cm',
  z_czego_wykonane: 'karton',
  pokaz: function() {
    document.write('Rozmiar: ' + this.wysokosc + 'x' + this.szerokosc + '<br>Z czego wykonane: ' + this.z_czego_wykonane);
  }
}
pudełko.pokaz();
pudełko.jaki_kolor = "brązowy";
pudełko.wypisz = function() {
  alert('jaki kolor: ' + this.jaki_kolor);
}
pudełko.wypisz();
function klient(imie_klienta, nazwisko_klienta, wzrost_klienta, waga_klienta) {
  this.imie = imie_klienta;
  this.nazwisko = nazwisko_klienta;
  this.wzrost = wzrost_klienta;
  this.waga = waga_klienta;
}
klient.prototype.wypisz = function() {
  alert(this.imie + ' ' + this.nazwisko + ' ' + this.wzrost + ' ' + this.waga);
};
var klient1 = new klient('Karol', 'Woźniak', '180cm', '89kg');
var klient2 = new klient('Jakub', 'Wiśniewski', '190cm', '75kg');
var klient3 = new klient('Tomasz', 'Kowalczyk', '175cm', '105kg');
klient1.wypisz();
klient2.wypisz();
klient3.wypisz();
document.write("<br>Dostęp do właściwości:" + "<br>");
document.write("<br>Klient pierwszy:" + " " + klient1.imie + " " + klient1.nazwisko + " " + klient1.wzrost, " " + klient1.waga);
document.write("<br>Klient drugi:" + " " + klient2.imie + " " + klient2.nazwisko + " " + klient2.wzrost, " " + klient2.waga);
document.write("<br>Klient trzeci:" + " " + klient3.imie + " " + klient3.nazwisko + " " + klient3.wzrost, " " + klient3.waga);
</script>
</head>
<br>

</body>
</html>
